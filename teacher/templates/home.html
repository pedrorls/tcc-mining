{% extends 'base.html' %}
{% load custom_filter %}

{% block content %}
<div class="box">
<div class=header>
  <span>
    <h1 class="title">Professor Search</h1>
    <h2 class="subtitle">Search by areas of expertise</h2>
  </span>
  <a class="button is-link " href="{% url 'new_teacher' %}">
    <span class="icon">
      <i class="fas fa-plus"></i>
    </span>
    add new teacher
  </a>
</div>

<form action="{% url 'home' %}" method="GET">
  {% csrf_token %}
  <input class="input is-medium is-rounded" name=text type="text" placeholder="Insert search terms" required>
</form>

</div>

<h1 class="title">Results</h1>


{% for word in words %}
<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{word.professor.name}}</p>
      </div>
    </div>

    <div class="content">
      <span class="tag is-info">{{word}}</span>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
