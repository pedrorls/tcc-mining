{% extends 'base.html' %} {% load custom_filter %} {% block content %}

<div class="box">
  <h1 class="title">Adicionar novo professor</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="field">
      <label class="label">Nome</label>
      <div class="control">
      {{ form.name|add_class:"input" }}
    </div>
    <label class="label">Curriculum</label>
    <div class="control">
      {{ form.curriculum }}
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" type="submit">Upload</button>
    </div>
    <div class="control">
        <a class="button is-text" href="{% url 'home' %}">Voltar para home</a>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
